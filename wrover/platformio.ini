; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html
;
;
[env:esp-wrover-kit]
platform = espressif32
board = esp-wrover-kit
framework = arduino
monitor_speed = 921600  ; Updated to max baud rate

; Enable PSRAM (WROVER has it)
board_build.psram = enabled
build_flags = -DBOARD_HAS_PSRAM

; Required libraries
lib_deps =
    espressif/esp32-camera @ ^2.0.0

; Optional: larger app partition for bigger sketches later
; board_build.partitions = huge_app.csv

; --- Choose ONE upload path below ---

; Option A: Upload from WSL via usbipd (device shows as /dev/ttyUSB0 or /dev/ttyACM0)
upload_port = /dev/ttyUSB0
monitor_port = /dev/ttyUSB0

; Option B: Upload from Windows (open this project in Windows VS Code)
; upload_port = COM5
; monitor_port = COM5

